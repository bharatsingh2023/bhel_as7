<body>
	<main>
		<div th:replace="fragments::header"></div>
		<section class="pag-bg">
			<div class="py-30">
				<div class="container">
					<div class="row">
						<!--------Message----------->
						<div class="col-12">
							<div th:if="${session.message}">
								<div th:classappend="${'alert-'+session.message.type}"
									class="alert text-center" role="alert">
									<img th:if="${session.message.type}=='success'"
										th:src="@{images/check-mark.png}" class="w-30" /> <img
										th:if="${session.message.type}=='danger'"
										th:src="@{images/warning.png}" class="w-30" /> <span
										th:text="${session.message.content}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}">
								</th:block>
							</div>
						</div>
						<!--------END of Message----------->
						<div class="col-lg-12">
							<h2 class="main-h2">Add Project</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="main-infor">
								<div class="edit-froms">
									<form id="projectForm" th:action="@{/saveMasterAddproject}"
										method="post">
										<div class="row">

											<div class="col-12 col-md-6">
												<div class="form-group">
													<label for="">Project Name <span class="red">*</span></label>
													<input type="text"
														th:field="${bhelCustomerVendor.projectName}"
														class="form-control"
														th:classappend="${#fields.hasErrors('bhelCustomerVendor.projectName')?'is-invalid':''}"
														id="" placeholder="" value="">
													<div
														th:each="e:${#fields.errors('bhelCustomerVendor.projectName')}"
														th:text="${e}" id="validationServer03Feedback"
														class="invalid-feedback"></div>
												</div>
											</div>

											<div class="col-12 col-md-6">
												<div class="form-group">
													<label for="">Project Code <span class="red">*</span></label>
													<input type="text" class="form-control"
														th:classappend="${#fields.hasErrors('bhelCustomerVendor.projectCode')?'is-invalid':''}"
														id="customerProjectCode"
														th:field="${bhelCustomerVendor.projectCode}"
														placeholder="" name="CUSTOMER_PROJECT_CODE">
													<div
														th:each="e:${#fields.errors('bhelCustomerVendor.projectCode')}"
														th:text="${e}" id="validationServer03Feedback"
														class="invalid-feedback"></div>
												</div>
											</div>

											<!-- <div class="col-md-6 col-sm-12">
												<div class="form-group">
													<label for="">CCN <span class="red">*</span></label> <input
														type="text" class="form-control position-relative"
														th:classappend="${#fields.hasErrors('bhelCustomerVendor.cCn')?'is-invalid':''}"
														onkeyup="fetchCcn()" id="ccnId" name="ccnName"
														th:value="${selectedCcn}"
														th:field="${bhelCustomerVendor.cCn}"
														placeholder="Enter customer contact number" />
																		<div
														th:each="e:${#fields.errors('bhelCustomerVendor.cCn')}"
														th:text="${e}" id="validationServer03Feedback"
														class="invalid-feedback"></div>
													<div id="ccnDisplay"></div>
												</div>
											</div> -->

											<div class="col-md-6 col-sm-12">
												<div class="form-group">
													<label for="projectValueId">Total Project Value </label> <input
														type="text" class="form-control" id="projectValueId"
														th:field="${bhelCustomerVendor.totalProjValue}"
														placeholder="Enter Total Project Value" />
												</div>
											</div>
											<div class="col-md-6 col-sm-12">
												<div class="form-group">
													<label for="package-select">Package</label> <select
														class="form-control" th:field="${bhelCustomerVendor.pKg}"
														multiple="multiple" id="package-select">
														<option th:each="e:${AllPackages}"
															th:text="${e.PACKAGE_NAME+ ' : ' + e.VENDOR_NAME}"
															th:value="${e.PKG_ID}"></option>
													</select>
												</div>
											</div>

											<div class="col-12 mt-3">
												<div class="btn-box">
													<button type="submit" class="submit-btn">submit</button>
												</div>
											</div>
										</div>
									</form>
								</div>

							</div>
						</div>

					</div>
				</div>
			</div>

		</section>
		<!--/Form Section-->

		<!--Footer-->

		<div th:replace="fragments::footer"></div>

		<!--/Footer-->
