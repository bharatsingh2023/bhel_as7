	xmlns:tiles="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">

<meta name="generator" content="">
<title>BHEL Customer</title>
<!-- Favicons -->
<link rel="apple-touch-icon" href="#" sizes="180x180">
<link rel="icon" href="#" sizes="32x32" type="image/png">
<link rel="icon" href="#" sizes="16x16" type="image/png">

<!-- Styles for this template -->
<!--       <link href="assets/css/bootstrap.min.css" rel="stylesheet"> -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link th:href="@{css/style.css}" rel="stylesheet">
<link th:href="@{css/responsive.css}" rel="stylesheet">
</head>
<body>
	<main>

		<div th:replace="fragments::header"></div>
		<section class="pag-bg">
			<div class="py-30">
				<div class="container">
					<div class="row">
						<!--------Message----------->
						<div class="col-12">
							<div th:if="${session.message}">
								<div th:classappend="${'alert-'+session.message.type}"
									class="alert text-center" role="alert">
									<img th:if="${session.message.type}=='success'"
										th:src="@{images/check-mark.png}" class="w-30" /> <img
										th:if="${session.message.type}=='danger'"
										th:src="@{images/warning.png}" class="w-30" /> <span
										th:text="${session.message.content}"></span>
								</div>
								<th:block th:text="${#session.removeAttribute('message')}">
								</th:block>
							</div>
						</div>
						<!--------END of Message----------->

						<div class="col-12">
							<h2 class="main-h2">Customer</h2>
						</div>
						<div class="col-12">
							<div class="main-infor">
								<div class="edit-froms">
									<form th:action="@{/saveMaster}" method="post">
										<div class="row">
											<div class="col-md-6 col-sm-12">
												<div class="form-group">
													<label for="cname">Customer Name<span class="red">*</span></label>
													<input type="text"
														th:field="${bHEL_CUSTOMER_MASTER.CUSTOMET_NAME}"
														class="form-control"
														th:classappend="${#fields.hasErrors('bHEL_CUSTOMER_MASTER.CUSTOMET_NAME')?'is-invalid':''}"
														id="cname" name="CUSTOMET_NAME">
													<div
														th:each="e:${#fields.errors('bHEL_CUSTOMER_MASTER.CUSTOMET_NAME')}"
														th:text="${e}" id="validationServer03Feedback"
														class="invalid-feedback"></div>
												</div>
											</div>
											<div class="col-md-6 col-sm-12" style="display: none;">
												<div class="form-group">
													<label for="email">Email ID</label> <input type="email"
														th:field="${bHEL_CUSTOMER_MASTER.EMAIL_ID}"
														class="form-control"
														th:classappend="${#fields.hasErrors('bHEL_CUSTOMER_MASTER.EMAIL_ID')?'is-invalid':''}"
														id="email">
													<div
														th:each="e:${#fields.errors('bHEL_CUSTOMER_MASTER.EMAIL_ID')}"
														th:text="${e}" id="validationServer03Feedback"
														class="invalid-feedback"></div>

												</div>
											</div>
											<div class="col-md-6 col-sm-12">
												<div class="form-group">
													<label for="ccn">Customer Project Code (CPC)<span class="red">*</span></label>
													<input type="text" th:field="${bHEL_CUSTOMER_MASTER.cpc}"
														class="form-control"
														th:classappend="${#fields.hasErrors('bHEL_CUSTOMER_MASTER.cpc')?'is-invalid':''}"
														id="ccn">
													<div
														th:each="e:${#fields.errors('bHEL_CUSTOMER_MASTER.cpc')}"
														th:text="${e}" id="validationServer03Feedback"
														class="invalid-feedback"></div>

												</div>
											</div>

											<div class="col-md-6 col-sm-12" style="display: none;">
												<div class="form-group">
													<label for="addressTextArea">Address</label>
													<textarea class="form-control"
														th:classappend="${#fields.hasErrors('bHEL_CUSTOMER_MASTER.ADDRESS')?'is-invalid':''}"
														th:field="${bHEL_CUSTOMER_MASTER.ADDRESS}"
														id="addressTextArea" rows="3"></textarea>
													<div
														th:each="e:${#fields.errors('bHEL_CUSTOMER_MASTER.ADDRESS')}"
														th:text="${e}" id="validationServer03Feedback"
														class="invalid-feedback"></div>
												</div>
											</div>

										</div>
										<div class="col-lg-12 col-md-12 col-sm-12">
											<div class="btn-box">
												<input type="hidden" th:field="${bHEL_CUSTOMER_MASTER.ID}"
													id="Id">

												<button type="submit" class="submit-btn">submit</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</section>
		<!--/Form Section-->
		<!--Footer-->

		<div th:replace="fragments::footer"></div>
		<!--/Footer-->
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

	<script>
		//   Menu

		document.addEventListener('click', function(e) {
			// Hamburger menu
			if (e.target.classList.contains('hamburger-toggle')) {
				e.target.children[0].classList.toggle('active');
			}
		})

		// Menu
	</script>
</body>
</html>
