<body>
	<main>
		<div th:replace="fragments::header"></div>
		<section class="pag-bg">
			<div class="py-30">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<h2 class="main-h2">Add Project</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="main-infor">
								<div class="edit-froms">

									<form name="addform">
										<div class="row">
											<div class="col-md-6 col-sm-12 ">
												<div class="form-group">
													<label for="">Project <span class="red">*</span></label> <input
														class="form-control" onkeyup="fetchproject()"
														th:value=${selectedProject} id="projectId"
														name="projectName" maxlength="9"
														placeholder="Enter Project Code or Project Name" />
													<div id="projectDisplay"></div>
												</div>
											</div>
											<div class="col-md-6 col-sm-12">
												<div class="form-group">
													<label for="">CCN <span class="red">*</span></label> <select
														class="form-control" id="ccnId" name="ccnName"
														th:value="${selectedCcn}">
														<option>--select--</option>
													</select>
												</div>
											</div>
											<div class="col-lg-12 col-md-12 col-sm-12">
												<div class="btn-box">
													<button type="submit" class="submit-btn">submit</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--Footer-->
		<div th:replace="fragments::footer"></div>

		<!--/Footer-->
	</main>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>

	<script>
		//   Menu
		$("document").ready(function() {
							function deleteSelected(workareaId, pkgId) {
								$("#" + workareaId).remove();
								$("#" + pkgId).remove();
							}
						});

		// Menu
	</script>

	<script th:src="@{add_project.js}"></script>
