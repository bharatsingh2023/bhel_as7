<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<meta name="generator" content="">
<title>BHEL</title>
<link rel="apple-touch-icon" href="#" sizes="180x180">
<link rel="icon" href="#" sizes="32x32" type="image/png">
<link rel="icon" href="#" sizes="16x16" type="image/png">
<link rel="manifest" href="#">
<link rel="mask-icon" href="#">
<link rel="icon" href="#">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link th:href="@{css/style.css}" rel="stylesheet">
<link th:href="@{css/responsive.css}" rel="stylesheet">
</head>
<body>
	<main>
		<div th:replace="fragments::header"></div>
		<section class="pag-bg">
			<div class="py-30">
				<div class="container">
					<div class="row">
						<div class="col-lg-12">
							<h2 class="main-h2">View /Edit Project</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="main-infor">
								<div class="edit-froms">
									<form th:action="@{/workspace}" method="post"
										th:object=${viewEditProject}>
										<div class="row">
											<div class="col-md-6 col-sm-12">
												<div class="form-group">
													<label for="">Project <span class="red">*</span></label> <input
														class="form-control" onkeyup="fetchproject()"
														th:value=${selectedProject} id="projectId"
														th:field="*{project_Code}" name="projectName"
														required="required"
														placeholder="Enter select Code or Project Name" />
													<div id="projectDisplay"></div>
												</div>
											</div>
											<!-- <div class="col-md-6 col-sm-12">
												<div class="form-group">
													<label for="">Customer CCN</label> <input type="text"
														th:field="*{customer_CCN}" th:value="${customerValue}"
														class="form-control customerName" id="customerId"
														readonly="readonly">
												</div>
											</div> -->
											<div class="col-md-6 col-sm-12">
												<div class="form-group">
													<label for="packageId">Package </label> <select
														class="form-control" th:field="*{packages}" id="packageId">
														<option value="na">Not Available</option>
													</select>
												</div>
											</div>

											<div class="col-md-6 col-sm-12">
												<div class="form-group">
													<label for="workAreaId">Work Area </label> <select
														class="form-control" th:field="*{work_area}"
														id="workAreaId">
														<option value="na">Not Available</option>
													</select>
												</div>
											</div>
											<div class="col-lg-12 col-md-12 col-sm-12">
												<div class="btn-box">
													<button type="submit" class="submit-btn">View/Edit</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/Form Section-->
		<!--Footer-->

		<div th:replace="fragments::footer"></div>
		<!--/Footer-->
	</main>
	<!--Scripts-->
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	
	<script>
		document.addEventListener('click', function(e) {
			// Hamburger menu
			if (e.target.classList.contains('hamburger-toggle')) {
				e.target.children[0].classList.toggle('active');
			}
		})

		// Menu
	</script>
	<script th:src="@{js/viewPages.js}"></script>
</body>
</html>
