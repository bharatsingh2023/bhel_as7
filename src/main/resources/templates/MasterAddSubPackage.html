	<!-- Favicons -->

	<link rel="apple-touch-icon" href="#" sizes="180x180">

	<!-- Styles for this template -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link th:href="@{css/style.css}" rel="stylesheet">
	<link th:href="@{css/responsive.css}" rel="stylesheet">
</head>

<body>
	<main>
		<div th:replace="fragments::header"></div>
		<section class="pag-bg">
			<div class="py-30">
				<div class="container">
					<div class="row">
						<!--------Message----------->
						<div class="col-12">
						<div th:if="${session.message}">
							<div th:classappend="${'alert-'+session.message.type}" 
								class="alert text-center" role="alert">
								<img th:if="${session.message.type}=='success'"  th:src="@{images/check-mark.png}" class="w-30"/>
								<img th:if="${session.message.type}=='danger'"  th:src="@{images/warning.png}" class="w-30"/>
								<span th:text="${session.message.content}"></span>								
							</div>
							<th:block th:text="${#session.removeAttribute('message')}">
							</th:block>
						</div>
						</div>
						<!--------END of Message----------->
						<div class="col-lg-12">
							<h2 class="main-h2">ADD SUB-PACKAGE</h2>
						</div>												
					</div>
					<div class="row">
						<div class="col-lg-12">
							<div class="main-infor">
								<div class="edit-froms">
									<form id="projectForm" th:action="@{/saveMasterAddSubPackage}"
										th:object="${masterAddSubPackageDto}" method="post">
										<div class="row">
											<div class="col-12 col-md-6">
												<div class="form-group">
													<label for="">Add Sub-Package <span class="red">*</span></label>
													<input type="text" 
													th:classappend="${#fields.hasErrors('SUB_PACKAGE_NAME')?'is-invalid':''}"
													class="form-control" id="customerProjectCode"
														th:field="*{SUB_PACKAGE_NAME}" placeholder=""
														name="SUB_PACKAGE_NAME">
														<div
															th:each="e:${#fields.errors('SUB_PACKAGE_NAME')}"
															th:text="${e}" id="validationServer03Feedback"
															class="invalid-feedback"></div>
												</div>
											</div>
										</div>
										<div class="col-12 mt-3">
											<div class="btn-box">
												<button type="submit" class="submit-btn">submit</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--/Form Section-->
		<!--Footer-->
		<div th:replace="fragments::footer"></div>
<!--/Footer-->
	</main>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
</body>

</html>
